
#==================  Basic setting ===========================#

# ye's Prefix key
set -g prefix C-k

# remove before prefix
unbind C-d

# Unbind default key bindings, i'm going to override
unbind "\$"     # rename-session
unbind ,        # rename-window
unbind %        # split-window -h
unbind '"'      # split-window
unbind "\}"     # swap-pane -D
unbind "\{"     # swap-pane -U
unbind "'"      # select-window
unbind [        # paste-buffer
unbind ]        
unbind n        # next-window
unbind p        # previous-window
unbind l        # last-window
unbind M-n      # next window with alert
unbind M-p      # next window with alert
unbind o        # focus thru panes
unbind &        # kill-window
unbind "#"      # list-buffer 
unbind =        # choose-buffer
unbind z        # zoom-pane
unbind M-Up     # resize 5 rows up
unbind M-Down   # resize 5 rows down
unbind M-Right  # resize 5 rows right
unbind M-Left   # resize 5 rows left

#设置status bar 位置
set-option -g status-position top
# 修改默延时
set -sg escape-time 1

# 设置窗口和面板索引初始数字(set-window-option可以简写成setw)
set  -g base-index 1
setw -g pane-base-index 1

# 打开鼠标支持
set -g mouse off

# -r 默认间隔时间
set  -g repeat-time 1000

# 什么限制估计是session数之类的
set -g buffer-limit 20
set -g history-limit 20000

# 设置256颜色显示
set -g default-terminal "screen-256color"

# 状态栏 utf-8支持
#set status utf8=on

#状态栏刷新时间秒为单位
set -g status-interval 60


#=============================================================#

#================== View style setting =======================#


#============    status Bar ==========#
#status colour
set -g status-fg white
set -g status-bg '#1f232e'
# status-left
set -g status-left "#[fg=magenta,bold]🍭#S®"
set -g status-left-length 40

# status-right
set -g status-right "🥳🐳🌸⛅️🌊🌈"

# status-window
set -g status-justify centre

# regular window style
setw -g window-status-style fg=white,bold,
# active window style
     setw -g window-status-current-style bg=red,bold
# other window-status style
     setw -g window-status-last-style bg=default
#状态栏窗口活动通知
     setw -g monitor-activity off
     set -g visual-activity on

