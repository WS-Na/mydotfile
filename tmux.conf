#================== keybinding setting =======================#


# source tmux.conf(所有命令都是以Prefix开头)
     bind c-r source-file ~/.tmux.conf \; display "蒙奇·D·路飞!"

# 发送前缀键到其它程序(就是让替他应用比如vim使用ctrl+k)
     bind C-k send-prefix

# hide Status Bar
     bind C-s if -F '#{s/off//:status}' 'set status off' 'set status on'


# 创建新窗口
     bind c new-window -c "#{pane_current_path}" 
# 并且在创建时命名
     set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# Rename session and window
     bind r command-prompt -I "#{window_name}" "rename-window '%%'"
     bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# 分割面板 
     bind v split-window -h
     bind - split-window -v

# 重新映射在pane的移动键
     bind h select-pane -L
     bind j select-pane -D
     bind k select-pane -U
     bind l select-pane -R

# 定义PREFIX CTRL-h 键和 PREFIX CTRL-l 键在窗口之间循环切换
     bind -r C-h select-window -t :-
     bind -r C-l select-window -t :+

# 调整面板大小
     bind -r H resize-pane -L 5
     bind -r J resize-pane -D 5
     bind -r K resize-pane -U 5
     bind -r L resize-pane -R 5

# 将面板设为1号
     bind 0 if '[ #{pane_index} -eq 1 ]' \
       'swap-pane -s "!"' \
       'select-pane -t:.1 ; swap-pane -d -t 1 -s "!"'

# Zoom 面板(不是将pane单独变成新window)(有点类似进入禅模式)
       bind = resize-pane -Z

# kill pane&window&other window &session
       bind x kill-pane
       bind X kill-window
       bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
       bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# 合并session 将这个session合并到指定的会话中(嘎嘎好用)
       bind C-m command-prompt -p "Session to merge with: " \
         "run-shell 'yes | head -n #{session_windows} | xargs -I {} -n 1 tmux movew -t %%'"

# Detach from session
         bind d detach
         bind D if -F '#{session_many_attached}' \
           'confirm-before -p "Detach other clients? (y/n)" "detach -a"' \
           'display "Session has only 1 client attached"'

#-----    copy mode      -------------

# set copy mode key
           bind-key C-p copy-mode

# set key binding with vi-key on Tmux
           bind P paste-buffer
           setw -g mode-keys vi
           bind-key  -T copy-mode-vi  \;  send-keys -X end-of-line
